<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ManshVerse</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" href="assets/favicon.ico" type="image/x-icon"> -->
</head>
<body>
    <div class="auth-wrapper">
        <div class="container auth-container">
            <header class="auth-header">
                <!-- <img src="assets/logo-red.png" alt="ManshVerse Logo" class="auth-logo"> -->
                <h1>Join ManshVerse Today</h1>
                <p class="auth-subtitle">Create your account to start chatting.</p>
            </header>

            <div id="register-error" class="error-message" style="display:none;"></div>

            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-displayName">Display Name</label>
                    <input type="text" id="register-displayName" name="displayName" placeholder="Choose your username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <input type="email" id="register-email" name="email" placeholder="you@example.com" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="Create a strong password (min. 6 characters)" required minlength="6" autocomplete="new-password">
                </div>
                <!-- You could add a "Confirm Password" field here for better UX -->
                <!--
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" name="confirmPassword" placeholder="Re-enter your password" required autocomplete="new-password">
                </div>
                -->
                <button type="submit" class="btn-primary btn-full-width">Create Account</button>
            </form>

            <footer class="auth-footer">
                <p>Already have an account? <a href="index.html" class="auth-link">Login here!</a></p>
            </footer>
        </div>
    </div>

    <!-- Firebase SDKs (Compat version for global access) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics-compat.js"></script>

    <!-- Your app.js script -->
    <script src="app.js"></script>
</body>
</html>
