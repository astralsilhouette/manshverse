<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ManshVerse</title>
    <link rel="stylesheet" href="style.css">
    <!-- Optional: Add an icon for the tab -->
    <!-- <link rel="icon" href="assets/favicon.ico" type="image/x-icon"> -->
</head>
<body>
    <div class="auth-wrapper"> <!-- Optional wrapper for centering/styling page -->
        <div class="container auth-container">
            <header class="auth-header">
                <!-- You can add a logo here if you have one -->
                <!-- <img src="assets/logo-red.png" alt="ManshVerse Logo" class="auth-logo"> -->
                <h1>Welcome Back to ManshVerse</h1>
                <p class="auth-subtitle">Enter your credentials to continue your journey.</p>
            </header>

            <div id="login-error" class="error-message" style="display:none;"></div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" name="email" placeholder="you@example.com" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn-primary btn-full-width">Login</button>
            </form>

            <footer class="auth-footer">
                <p>Don't have an account? <a href="register.html" class="auth-link">Create one here!</a></p>
                <!-- <a href="#" class="auth-link">Forgot Password?</a> -->
            </footer>
        </div>
    </div>

    <!-- Firebase SDKs (Compat version for global access) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics-compat.js"></script>

    <!-- Your app.js script -->
    <script src="app.js"></script>
</body>
</html>
